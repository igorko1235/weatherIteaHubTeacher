<div class="jumbotron" *ngIf="request">
  <div class="container">
    <h3>Current area: {{request.name}}
      <!--<img [appWeather]="request.weather[0].icon">-->
      <img [src]="request.weather[0].icon | image:'weather'" style="vertical-align:sub">
    </h3>
    <h3>Details: {{request.weather[0].description | titlecase}}</h3>
    <h3>Current temperature:
      <span [innerHtml]="request.main.temp | temperature"></span>
    </h3>
  </div>
</div>
