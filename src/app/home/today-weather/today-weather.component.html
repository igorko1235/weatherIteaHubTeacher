<div class="jumbotron" *ngIf="request">
  <button (click)="isShow = !isShow">Trigger</button>
  <div class="container" *ngIf="isShow">
    <h1>Current area: {{request.name}}
      <!--<img [appWeather]="request.weather[0].icon">-->
      <img [src]="request.weather[0].icon | image:'weather'">
    </h1>
    <h1>Details: {{request.weather[0].description | titlecase}}</h1>
    <h2>Current temperature:
      <span [innerHtml]="request.main.temp | temperature"></span>
    </h2>
  </div>
</div>
