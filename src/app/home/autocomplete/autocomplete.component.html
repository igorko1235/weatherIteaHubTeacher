<form [formGroup]="searchForm"
      (ngSubmit)="search()" class="form-horizontal clearfix" role="search">
  <div class="col-xs-12">
    <div class="form-group">
      <input type="text" formControlName="searchTerms" class="form-control" placeholder="Search">
    </div>
  </div>
</form>
<div *ngIf="result">
  <app-suggestion *ngFor="let sug of result.list" [weather]="sug"></app-suggestion>
</div>
<div *ngIf="!result">
  Search something!
</div>
