<form [formGroup]="userForm" (submit)="signup()" novalidate>
  <p>Form value: {{ userForm.value | json }}</p>
  <p>Form status: {{ userForm.status | json }}</p>
  <p>Form valid: {{ userForm.valid | json }}</p>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control"
           formControlName="email"
           type="email">
    <div [hidden]="userForm.get('email')?.valid || userForm.get('email')?.untouched"
         class="alert alert-danger">
      Incorrect email
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control"
           formControlName="password"
           type="password"/>
    <div [hidden]="userForm.get('password')?.valid || userForm.get('password')?.untouched"
         class="alert alert-danger">
      Type your password
    </div>
  </div>
  <div class="form-group">
    <label>Repeat password</label>
    <input class="form-control"
           formControlName="passwordRepeat"
           type="password"/>
    <div [hidden]="userForm.get('passwordRepeat')?.valid || userForm.get('passwordRepeat')?.untouched"
         class="alert alert-danger">
      Type your password again
    </div>
    <div [hidden]="userForm.get('passwordRepeat')?.valid
     || userForm.get('passwordRepeat')?.untouched
     || !userForm.get('passwordRepeat')?.errors?.notEquivalent"
         class="alert alert-danger">
      NOT EQUALs
    </div>
  </div>
  <button class="btn btn-success" [disabled]="!userForm.valid">
    Register
  </button>
</form>
