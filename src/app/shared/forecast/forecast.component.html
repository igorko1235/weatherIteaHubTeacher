<div class="row" *ngIf="res">
  <div class="col-xs-12">
    <h2 class="text-center">Wheather for 5 days</h2>
    <h3 class="text-center">{{res.city.name}},
      <img [src]="res.city.country | image:'country'" alt="">
    </h3>
    <div *ngFor="let item of res; let index = index">
      <app-forecast-item *appDelay="index * 500" [weather]="item"></app-forecast-item>
    </div>
  </div>
</div>
